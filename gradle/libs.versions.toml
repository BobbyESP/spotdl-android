appcompat = "1.7.0"
core-ktx = "1.13.1"
legacySupportV4 = "1.0.0"
lifecycle-runtime-ktx = "2.8.1"
activity-compose = "1.9.0"
compose-compiler = "1.5.0"
ksp = "2.0.0-1.0.21"
material = "1.12.0"
media3 = "1.3.1"
leakcanary = "2.13"

#Compose
compose-bom = "2024.05.00"
constraintLayout = "1.1.0-alpha13"
androidx-compose-material3 = "1.2.1"
compose-util = "1.6.7"
accompanist = "0.34.0"
compose-pagination = "3.3.0"

#More UI
androidx-paging = "3.3.0"

#Navigation
androidx-navigation = "2.8.0-beta02"

#Coroutines
kotlinx-coroutines = "1.8.0"

#Serialization and more related
